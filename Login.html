<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --citen-azul-oscuro: #003366;
      --citen-dorado: #FFB81C;
    }
    body {
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }
    .login-sidebar {
      background: var(--citen-azul-oscuro);
      color: white;
      padding: 40px;
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .login-sidebar img {
      height: 120px;
      margin-bottom: 20px;
    }
    .login-form-container {
      padding: 40px;
      width: 60%;
    }
    .login-form-container h2 {
      color: var(--citen-azul-oscuro);
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-control { min-height: 50px; border-radius: 8px; }
    .btn-login {
      background-color: var(--citen-dorado);
      border-color: var(--citen-dorado);
      color: var(--citen-azul-oscuro);
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-sidebar">
      <img src="https://citen.edu.pe/wp-content/uploads/2023/05/ESCUDO-CITEN-1.png" alt="Logo CITEN">
      <h3 class="font-weight-bold">INSTITUTO DE EDUCACIÓN SUPERIOR TECNOLÓGICO PÚBLICO NAVAL - CITEN</h3>
    </div>
    <div class="login-form-container">
      <h2>INGRESO AL SISTEMA</h2>
      <p class="text-muted">Ingrese su Usuario y Contraseña.</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Usuario (Correo Electrónico)</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña (ID / DNI)</label>
          <input type="password" class="form-control" id="password" placeholder="Tu ID o DNI" required>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <button type="submit" id="login-button" class="btn btn-login btn-block">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');
      
      button.disabled = true;
      button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verificando...';
      errorMessage.style.display = 'none';

      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            // Si el login es exitoso, redirigimos a la misma URL pero añadiendo el token.
            const url = "<?= ScriptApp.getService().getUrl() ?>";
            window.top.location.href = url + '?token=' + response.token;
          } else {
            errorMessage.textContent = response.message;
            errorMessage.style.display = 'block';
            button.disabled = false;
            button.innerHTML = 'Iniciar Sesión';
          }
        })
        .withFailureHandler(function(error) {
          errorMessage.textContent = "Error de conexión con el servidor: " + error.message;
          errorMessage.style.display = 'block';
          button.disabled = false;
          button.innerHTML = 'Iniciar Sesión';
        })
        .verificarCredenciales(email, password);
    });
  </script>

</body>
</html>
